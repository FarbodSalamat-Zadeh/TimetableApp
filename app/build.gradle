apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.satsumasoftware.timetable"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 93
        versionName "0.9.3-beta"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // The return statement removes the lint error 'Not all execution paths return a value'.
    return void
}

dependencies {
    // Include libraries put in the libs directory
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin standard library
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Android support libraries
    compile "com.android.support:appcompat-v7:$android_support_lib_version"
    compile "com.android.support:design:$android_support_lib_version"
    compile "com.android.support:cardview-v7:$android_support_lib_version"
    compile "com.android.support:recyclerview-v7:$android_support_lib_version"

    // Other libraries
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    compile 'com.satsuware.lib:usefulviews:2.3.6'
    compile 'com.satsuware.lib:mdutils:1.2.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
}
